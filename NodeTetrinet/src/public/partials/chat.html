<div ng-controller="ChatCtrl" ng-class="{shaded : mode != 'chat'}" id="chat">

<h1><i class="icon-cog icon-x4"></i> 	Controls</h1>

<ul>
	<li>&rarr;: move right</li>
	<li>&larr;: move left</li>
	<li>&uarr;: rotate</li>
	<li>&darr;: move down</li>
	<li>[Space]: drop</li>
	<li>[Tab]: switch beetween game and chat</li>
</ul>

<h1><i class="icon-comment icon-x4"></i> Chat</h1>
	<div>
		<span ng-repeat="nickname in people" class="nickname">
			<i class="icon-user"></i> {{nickname}}
		</span>
	</div>
	<div ng-repeat="line in lines">
		<small>{{line.at | date:'HH:mm:ss'}}</small><b>&lt;{{line.author}}&gt;</b> {{line.text}}
	</div>
	<form ng-submit="say()">
			<input type="text" ng-model="message" id="message"/>
			<button class="btn btn-mini" type="submit">say</button>
	</form>
</div>
